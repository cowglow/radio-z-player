name: Publish Site

on:
   workflow_dispatch:
    branches:
       - main 
   push:
     branches:
       - main

jobs:
  build:
    name: Deploy Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.0.2
      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "18.12.1"
      - name: Install dependencies ðŸ“¦
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Deploy ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: dist/
